name: Fuzzing for HTML
on:
  push:
    branches: [ "main" ]
jobs:
  Fuzzing:
    runs-on: ubuntu-latest
    environment: default

    steps:
      - uses: actions/checkout@v3


      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Temurin is the recommended OpenJDK distribution
          java-version: '17'
      - name: Compile Fuzzer
        run: javac Fuzzer.java
      - name: Check available shells
        run: |
          cat /etc/shells
          which sh
          echo $SHELL
      - name: Ensure the parser is executable
        run: chmod +x ./html_parser_linux_x86_64

      - name: Fuzztest
        run: java Fuzzer "./html_parser_linux_x86_64"